# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webkit
  bindings.commands:
    global:
      normal:
        <Ctrl+i>: tab-focus stack-next
        <Ctrl+o>: tab-focus stack-prev
        O: set-cmd-text -s :open -b
        T: set-cmd-text -s :tab-select
        c-o: tab-focus stack-prev
        sp: set-cmd-text -s site
        tf: hint toc
        yf: hint all yank
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
    - filesystem
  content.javascript.enabled:
    global: true
  tabs.background:
    global: true
  tabs.wrap:
    global: true
  url.default_page:
    global: https://www.google.com/
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
      p: https://www.google.com/search?q={}+site:docs.python.org
  url.start_pages:
    global: 'https://www.google.com  '
